<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memento</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="imgs/Memento-logo.png" alt="Memento Logo" class="logo-icon" />
        <span>MEMENTO</span>
      </div>

      <div class="navbar-right">
        <nav class="nav-links">
          <a href="#">Usos</a>
          <a href="#">Recursos</a>
          <a href="#">Precios</a>
        </nav>

        <div class="auth-buttons">
          <a href="login" id="btn-inicia-sesion" class="login-btn">
            Iniciar sesión
          </a>
          <a href="#" class="register-btn">Regístrate gratis</a>
        </div>
        <script src="index.js"></script>
      </div>
    </header>

    <main class="hero-section">
      <div class="hero-text-content">
        <h1 class="headline">
          <span class="color-part-one">Organiza facil,</span>
          <span class="color-part-two">vive mejor</span>
        </h1>
        <p class="subtitle">
          Únete a millones de profesionales que simplifican el trabajo y la
          rutina con la aplicación n.º 1 en organización personal
        </p>
        <div class="cta-buttons">
          <a href="#" class="cta-button start-free">Empieza gratis</a>
          <a href="#" class="cta-button download">Descargar</a>
        </div>
      </div>

      <div class="hero-image-content">
        <div class="app-screenshot-container">
          <img
            src="imgs/Memento-web.png"
            alt="Captura de pantalla de la aplicación de escritorio Memento"
            class="desktop-screenshot"
          />
          <img
            src="imgs/Memento-movil.png"
            alt="Captura de pantalla de la aplicación móvil Memento"
            class="mobile-screenshot"
          />
        </div>
      </div>
    </main>
  </body>
</html>
